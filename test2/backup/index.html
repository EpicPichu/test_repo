<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pichuwu</title>

  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>

</head>




<body>

<!-- Header div -->

<div id="header">

  <div class="headerbox">
    <img src="assets/pichu.png" alt="owo" style="height: 30px; width: 30px">&nbsp;
    <a id="repolink" title="Click to download the overlay" href="https://github.com/EpicPichu/Pichu-Overlay">
    <span style="color: rgb(255, 255, 150);">Pichu</span>
    <span style="color: aquamarine;">Overlay</span>
    </a>
    &nbsp; <span id="status">(Waiting for connection)</span>
  </div>
  
  <!-- Client -->
  
  <div class="headerbox">
    <span id="clientname" style="color: darksalmon;">Waiting</span>
    &nbsp;<img id="clienticon" src="assets/minecraft.png" alt="owo" style="height: 30px; width: 30px; image-rendering: auto;">
  </div>
  
  </div>
  
<!-- End of Header div -->






<table id="main-table">
<thead>

<tr id="sus">
<th id="head">UwU</td>
<th id="level" class="cursor" onclick="sortable(1)" title="Click to sort&NewLine;Red&NewLine;Blue&NewLine;">LVL</td>
<th id="username" class="cursor" style="text-align: left; color: lightgoldenrodyellow;" onclick="sortable(2)">&nbsp;Username</td>
<th id="wins" class="cursor" style="color: lightcyan;" onclick="sortable(3)">Wins</td>
<th id=wlr class="cursor" onclick="sortable(4)">WLR</td>
<th id="finals" class="cursor" style="color: lightblue;" onclick="sortable(5)">Finals</td>
<th id="fkdr" class="cursor" onclick="sortable(6)">FKDR</td>
<th id="kills" class="cursor" style="color:lightgreen;" onclick="sortable(7)">Kills</td>
<th id="kdr" class="cursor" onclick="sortable(8)">KDR</td>
<th id="winstreak" class="cursor" onclick="sortable(9)">WS</td>
<th id="guild" style="color:papayawhip;">Guild</td>
</tr>

</thead>

<!-- Start of rows-->
<tbody>

</tbody>
<!-- End of rows-->

</table>

</body>

</html>
